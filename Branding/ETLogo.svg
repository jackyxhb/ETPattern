<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title>English Thought (ET) Logo</title>
  <desc>Speech/thought bubble with ET monogram and orbital accent.</desc>
  <defs>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C6FF"/>
      <stop offset="100%" stop-color="#0072FF"/>
    </linearGradient>
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7DF2FF"/>
      <stop offset="100%" stop-color="#9AE6B4"/>
    </linearGradient>
    <filter id="softShadow" x="-15%" y="-15%" width="130%" height="130%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#0F172A" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Speech / thought bubble base -->
  <path d="M120 96h272c44 0 80 36 80 80v168c0 44-36 80-80 80H222l-87 82c-7 6-17-1-15-9l15-73H120c-44 0-80-36-80-80V176c0-44 36-80 80-80z" fill="url(#bubbleGradient)" filter="url(#softShadow)"/>

  <!-- Orbital accent -->
  <path d="M120 276c46-52 158-116 276-92" fill="none" stroke="url(#arcGradient)" stroke-width="18" stroke-linecap="round" opacity="0.85"/>

  <!-- ET monogram -->
  <g fill="#0F172A">
    <path d="M180 188h120c10 0 18 8 18 18s-8 18-18 18h-96v42h82c10 0 18 8 18 18s-8 18-18 18h-82v48c0 10-8 18-18 18s-18-8-18-18V206c0-10 8-18 18-18z"/>
    <path d="M332 188h72c10 0 18 8 18 18s-8 18-18 18h-54v42h46c10 0 18 8 18 18s-8 18-18 18h-46v48c0 10-8 18-18 18s-18-8-18-18V206c0-10 8-18 18-18z"/>
  </g>
</svg>
